
<!DOCTYPE html>
<html>
    <head>
        <script lang="javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="./js/openbox.js" defer></script>
        <script src="./js/downloadtxt.js" defer></script>
        <title>OpenBox Checker</title>
        <style>
            #output{
                resize: vertical;
            }
        </style>
    </head>

    <body>
        <h1>Openbox Maintenence</h1>
        <b>Made By Robin at Staples Store #340. Check out the source code & how to use <a href="https://github.com/BadChocMilk/Staples-Canada-OpenBox-Checker">here!<br><br></a></b>

        <label for="xlf1">Choose Previous Week's OBUCKLST:</label>
        <br>
        <input type="file" name="xlf1" id="xlf1" accept=".xlsx,.xls"/>
        <br>
        <br>
        <label for="xlf2"></label>Choose This Week's OBUCKLST:</label>
        <br>
        <input type="file" name="xlf2" id="xlf2" accept=".xlsx,.xls"/>
        <br>
        <br>
        <button onclick="checkOpenBoxButton()">Check Open Box</button>
        <button onclick="fullOpenBoxListButton()">Get Full Open Box List</button>
        <button onclick="getCombinedList()">Get Combined List</button>
        <br>
        <br>

        <textarea id="output" rows="30" cols="65" readonly></textarea>
        <br>
        <button id="download" onclick="downloadTXT()">Download as TXT file</button>
        <button id="print" onclick="printTXT()">Print TXT File</button>
    </body>
</html>
